{% extends "base.html" %}

{% block title %}
    Thêm Môn học
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h1 class="h4 mb-0">Thêm Môn học mới</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="ma_mon_hoc" class="form-label">Mã Môn học</label>
                        <input type="text" class="form-control" id="ma_mon_hoc" name="ma_mon_hoc" required>
                    </div>
                    <div class="mb-3">
                        <label for="ten_mon_hoc" class="form-label">Tên Môn học</label>
                        <input type="text" class="form-control" id="ten_mon_hoc" name="ten_mon_hoc" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="so_tin_chi" class="form-label">Số tín chỉ</label>
                            <input type="number" class="form-control" id="so_tin_chi" name="so_tin_chi" min="1" value="3" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hoc_ky" class="form-label">Học kỳ</label>
                            <input type="text" class="form-control" id="hoc_ky" name="hoc_ky" placeholder="Ví dụ: Học kỳ 1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="he_so_qua_trinh" class="form-label">Hệ số Quá trình</label>
                            <input type="number" class="form-control" id="he_so_qua_trinh" name="he_so_qua_trinh" step="0.1" min="0" max="1" value="0.4" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="he_so_thi" class="form-label">Hệ số Thi</label>
                            <input type="number" class="form-control" id="he_so_thi" name="he_so_thi" step="0.1" min="0" max="1" value="0.6" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('monhoc') }}" class="btn btn-secondary me-2">Hủy</a>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
