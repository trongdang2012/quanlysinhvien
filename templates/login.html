{% extends "base.html" %}

{% block title %}
    Đăng nhập
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="h4 mb-0">Đăng nhập hệ thống</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key-fill"></i> Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Vui lòng liên hệ quản trị viên để được cấp tài khoản.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
